<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Assignment 8.3</title>

  <!-- Stylesheet - Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- JavaScript Libraries -->
  <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
    charset="UTF-8"></script>
  <script src="../knockout-v3.5.0.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
    </ul>
  </nav>

  <div class="container" role="main">

    <br /><br />

    <div class="row" data-bind="if: error">

      <div class="col-sm-12">

        <div class="alert alert-danger" role="alert">

          <strong>Warning!</strong><span data-bind="text: error()"></span>

        </div>
      </div>
    </div>
    <br />
    <h2>Assignment 8.3</h2>

    <div class="row">
      <div class="col-sm-8">
        <div class="card card-inverse" style="background-color: #333; border-color: #333; color: white;">
          <div class="card-block p-3">
            <h3 class="card-title">Employee List</h3>
            <div class="card-text">

              <table class="table table-dark table-striped table-hover">
                <thead>
                  <tr>
                    <th>Employee Id</th>
                    <th>Name</th>
                    <th>Functions</th>
                  </tr>
                </thead>

                <tbody data-bind="foreach: Employees">
                  <tr>
                    <td data-bind="text: Id"></td>
                    <td data-bind="text: Name"></td>

                    <td>
                      <span>
                        <a href="#" class="btn btn-success" data-bind="click: $root.edit">
                          <i class="fa fa-pencil fa-lg">EDIT</i>
                        </a>
                      </span> |

                      <span>
                        <a href="#" class="btn btn-danger" data-bind="click: $root.remove">
                          <i class="fa fa-trash-o fa-lg">DELETE</i>
                        </a>
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-4" data-bind="if: Employee">
        <div class="card card-inverse" style="background-color: #333; border-color: #333; color: white;">
          <div class="card-block p-3">
            <h3 class="card-title">Employee List Item</h3>
            <div class="card-text">
              <div class="form-group">
                <label for="txtName">Name: </label>
                <input type="text" id="txtName" data-bind="value: Employee().Name" class="form-control">
              </div>
              <div class="form-group float-right">
                <button class="btn btn-group btn-danger" data-bind="click: $root.cancel">Cancel</button>
                <button class="btn btn-group btn-success" data-bind="click: $root.update">Save</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
  </div>


  <script>
    // function to set values
    function Employee(id, name) {
      this.Id = id;
      this.Name = name;
    };
    // employee array
    var employeeList = [
      new Employee(110, "Calvin"),
      new Employee(75, "Jake"),
      new Employee(155, "Marco"),
      new Employee(213, "Kola"),
      new Employee(214, "Dean")
    ];
    // employee view model
    function EmployeeViewModel() {
      var self = this;
      self.error = ko.observable("");
      self.Id = ko.observable("");
      self.Name = ko.observable("");
      var Employee = {
        Id: self.Id,
        Name: self.Name
      };
      self.Employee = ko.observable();
      self.Employees = ko.observableArray(employeeList);
      // edits the employee
      self.edit = function (Employee) {
        self.Employee(Employee);
      };
      // deletes the employee
      self.remove = function (Employee) {
        self.Employees.remove(Employee);
      };
      // cancels the employee edit
      self.cancel = function () {
        self.Employee(null);
      };
      // updates the employee list
      self.update = function () {
        var l_employee = self.Employee();
        self.Employees.remove(self.Employee());
        self.Employees.push(l_employee);
      };
    };
    ko.applyBindings(new EmployeeViewModel());
  </script>

</body>

</html>
