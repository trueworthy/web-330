<div role="main" class="container">
    <br />

    <h2>Knockout ViewModel Example</h2>
    <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" class="form-control alert-warning" data-bind="value: first name" id="firstname" />
    </div>
    <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" class="form-control alert-warning" data-bind="value: last name" id="lastname" />
    </div>
    <div class="form-group">
        <label for="email">email:</label>
        <input type="text" class="form-control alert-warning" data-bind="value: email" id="email" />
    </div>
</div>
<script>
    function LeaViewModel() {
        this.firstname = ko.observable("Lea");
        this.lastname = ko.observable("Trueworthy");
        this.email = ko.observable("ltrueworthy@my365.bellevue.edu");
    }
    ko.applyBindings(new LeaViewModel());
</script>
</body>
