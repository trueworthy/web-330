<!DOCTYPE html>
<html lang='eng'>
<head>
    <meta charset='UTF-8'>
    <title>Exercise 4.2</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <h4>HTTP GET and POST Example</h4>

    <button id='button1'>Request: CLICK HERE</button>

</body>

<script>
// onClick event
    $(function(){
        $('#button1').click(function(){
            // callback funciton 
            $.get('https://dog.ceo/api/breeds/image/random', function(data, status){
                console.log( 'Data: ' + JSON.stringify(data) + '\nStatus');
            })
        })
    });
</script>

</html>
