<!DOCTYPE html>
<html lang="en">

<head>

    <!-- JavaScript Libraries -->

        charset="UTF-8"></script>
    <script src="../knockout-v3.5.0.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Page</a>
            </li>
        </ul>
    </nav>

    <title>Assignment 7.3</title>

    <div role="main" class="container">
        <br /><br />

        <h2>The "foreach" binding</h2>
        <br />
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: textbook">
                <tr>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: price"></td>
                </tr>
            </tbody>
        </table>
        <br />
    </div>

    <script>
        function textbookViewModel() {
            this.textbook = ko.observableArray([
                { name: "Math", price: 19.99 },
                { name: "History", price: 49.99 },
                { name: "Music", price: 5.49 },
                { name: "Geology", price: 13.00 }
            ]);
        }
        ko.applyBindings(new textbookViewModel());
    </script>

</html>
