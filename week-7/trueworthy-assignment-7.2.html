<!DOCTYPE html>
<html lang="en">

<head>

        charset="UTF-8"></script>

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Page</a>
            </li>
        </ul>
    </nav>

    <title>Assignment 7.2 – The “if” Binding </title>

    <div class="form-group">
        <label for="firstName">First Name: </label>
        <input type="text" data-bind="value: firstName" class="form-control" id="firstName" />
    </div>

    <div data-bind="if: displayLastName">
        <label for="lastName">Last Name: </label>
        <input type="text" data-bind="value: lastName" class="form-control" id="lastName" />
    </div>

    <br />

    <div data-bind="if: lastName">
        <h2><span id="fullName" class="alert-success" data-bind="text: displayFullName"></span></h2>
    </div>

</body>

<script>
    function BookViewModel() {
        this.name = ko.observable("");
        this.author = ko.observable("");
        this.displayName = ko.pureComputed(function () {
            return this.name();
        }, this);
        this.displayBook = ko.pureComputed(function () {
            return this.name() + " by " + this.author();
        }, this);
    }
    ko.applyBindings(new BookViewModel());
</script>

</html>
