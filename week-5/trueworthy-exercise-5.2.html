      <div class="row">
        <div class="col-md-12">
          <h2> Exercise 5.2 - The Proxy Pattern</h2>

          <button id="btnProxy">Click for Proxy</button>

          <br/>
			<br>
          <span id="proxyResults"></span>

        </div>
      </div>
    </div>
	  
	  <script>
    $(function() {
      var tabby = {
        name: "Garfield",
        species: "Tabby Cat",
		 color: "orange",
		  dislikes: "Mondays",
        display: function() {
          $("#proxyResults").html("");
          $("#proxyResults").append("<br />Name: " + this.name + "<br/>Species: " + this.species + "</br>Color: " + this.color + "</br>Dislikes: " + this.dislikes);
        }
      };
      $("#btnProxy").click($.proxy(tabby, "display"));
    });
  </script>
